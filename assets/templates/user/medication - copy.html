

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Recommended Medications</h2>
    
    {% if medications %}
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Your Treatment Plan</h4>
                <ul class="list-group list-group-flush">
                    {% for med in medications %}
                        <li class="list-group-item">{{ med }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    {% else %}
        <div class="alert alert-warning" role="alert">
            No medication information available. Please complete a prediction first.
        </div>
    {% endif %}
    
    <div class="mt-4">
        <a href="{% url 'udashboard' %}" class="btn btn-primary">
            Return to Dashboard
        </a>
    </div>
</div>
{% endblock %}
